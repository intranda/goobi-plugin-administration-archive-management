<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:p="http://primefaces.org/ui"
    xmlns:goobiio="http://goobi.io/facelets">

    <composite:interface>
    </composite:interface>

    <composite:implementation>
        <style>
div.container {
    min-height: 30em;
    position: relative
}

div.center {
    position: absolute;
    top: 50%;
    left: 50%;
    margin-right: -50%;
    padding: 20px 60px 40px 60px;
    border: 1px solid #ddd;
    transform: translate(-50%, -50%)
}

div.grid-content {
    display: grid;
    grid-template-columns: 50% 50%;
    grid-gap: 10px;
    /* margin-left: -15px; */
    /* margin-right: -15px; */
}

div.leftArea {
    padding-left: 15px;
    min-height: 300px;
}

div.rightArea {
    padding-right: 15px;
}

div.rightArea .center p {
    text-align: center;
}

div.no-element-selected {
    min-height: 10em;
    padding: 20px 60px;
    background: lightgrey;
    border: 1px solid black;
}

.table {
    min-height: 400px;
}

.table .fa {
    margin-right: 10px;
}

.table a {
    color: black;
    text-decoration: none;
}

.table__structure-link-active {
    font-weight: 700;
    color: #368ee0 !important;
}

.table__structure-link-searched {
    font-weight: 700;
}

/* LEVELS */
.table tr[class*="level"] td .expand {
    margin-left: -22px;
}

.table tr[class*="level"] td .expanded {
    margin-left: -19px;
}

.table tr .level-0 td[id*="expand"] {
    margin-left: 0;
}

.table tr.level-1, .table td.level-1 {
    padding-left: 10px;
}

.table tr.level-1 td {
    padding-left: 35px;
}

}
.table   tr.level-2, .table  td.level-2 {
    padding-left: 20px;
}

.table   tr.level-2 td {
    padding-left: 45px;
}

}
.table    tr.level-3, .table    td.level-3 {
    padding-left: 30px;
}

.table    tr.level-3 td {
    padding-left: 60px;
}

}
.table   tr.level-4, .table    td.level-4 {
    padding-left: 40px;
}

.table    tr.level-4  td {
    padding-left: 75px;
}

}
.table    tr.level-5, .table    td.level-5 {
    padding-left: 50px;
}

.table    tr.level-5  td {
    padding-left: 90px;
}

}
.table    tr.level-6, .table   td.level-6 {
    padding-left: 60px;
}

.table    tr.level-6   td {
    padding-left: 105px
}

}
.table   tr.level-7, .table    td.level-7 {
    padding-left: 70px;
}

.table    tr.level-7 td {
    padding-left: 120px
}

}
.table  tr.level-8, .table  td.level-8 {
    padding-left: 80px;
}

.table    tr.level-8  td {
    padding-left: 135px
}

}
.table  tr.level-9, .table  td.level-9 {
    padding-left: 90px;
}

.table    tr.level-9  td {
    padding-left: 150px
}

}
.table  tr.level-10, .table  td.level-10 {
    padding-left: 100px;
}

.table    tr.level-10  td {
    padding-left: 165px
}

.table tr th, .table tr td {
    border-top: none;
    padding-top: 6px;
    padding-bottom: 6px;
}

.area_block-border {
    border-top: 1px solid #E8860C;
    margin-top: 10px;
}

.area_block-border p, #contextArea, #contentStructureArea,
    #metadata-areaArea, #descriptionArea, #notesArea, #materialsArea,
    #accessArea {
    margin: 10px;
    flex-basis: 100%;
    flex-shrink: 2;
}

.badge-empty {
    background-color: #aaa;
}

.badge-filled {
    
}

.badge {
    margin-left: 5px;
    margin-right: 5px;
    margin-bottom: 5px;
}

.badge a {
    color: #fff !important;
}

.badge-area {
    display: flex;
    justify-content: flex-end;
    flex-wrap: wrap;
}

.close-field {
    color: #777;
}

.without-margin {
    padding-left: 0 !important;
    padding-right: 0 !important;
}

.leftArea-grid {
    display: grid;
    grid-template-columns: auto 40px;
}

.button-area {
    border-left: 2px solid #666;
    margin-top: -20px;
    margin-bottom: -20px;
    margin-right: -7px;
    padding-top: 10px;
    padding-bottom: 10px;
}

.leftArea-button {
    margin-top: 5px;
    margin-bottom: 5px;
    width: 32px;
    margin-bottom: 5px;
}

.searchfilter {
    /*     max-width: 30%; */
    display: inline-block;
    width: 30%;
}

.input-group-btn .btn {
    height: 25px;
}

.box-title h3 {
    max-width: 70%;
}

#FilterAlle2 {
    padding-bottom: 2px;
    padding-top: 2px;
    background-color: #666;
    color: #ddd;
}

.node {
    color: #aaa;
    margin-right: 10px;
}

.node i {
    font-size: 2em;
}

.node-selected {
    color: #000;
}

#node-type {
    margin-bottom: 50px;
}

.node-type-selection {
    border-left: none !important;
    display: flex !important;
    flex-wrap: nowrap;
    justify-content: flex-start;
}

.metadata-area {
    width: 100%;
    display: grid;
    padding-top: 10px !important;
    grid-template-columns: auto 1fr;
    justify-items: start;
    justify-content: start;
    align-items: stretch;
    justify-items: stretch;
}

.form-horizontal .form-group::before {
    display: none;
    content: "";
}

#process-creation-button {
    background: #368ee0;
}

.download-docket i {
    font-size: 1.5em;
    color: #000;
}

.validation-error {
    border: 1px solid red;
}

.metadata-row-area {
    width: 100%;
    display: grid;
    grid-template-columns: 25% auto 1fr;
    justify-items: start;
    justify-content: start;
    align-items: stretch;
    justify-items: stretch;
}

.metadata-row-area-content {
    padding: 8px !important;
    border-bottom: 1px solid #ddd;
}
</style>

        <h:panelGroup>
            <div class="row">
                <div class="col-sm-12">

                    <!-- Selection area for a record group to load -->
                    <h:panelGroup
                        layout="block"
                        styleClass="box box-color box-bordered"
                        rendered="#{AdministrationForm.administrationPlugin.selectedDatabase == NULL}">
                        <div class="box-title">
                            <h2>
                                <i class="fa fa-archive" />
                                <h:outputText value="#{msgs[AdministrationForm.administrationPlugin.title]}" />
                            </h2>
                        </div>
                        <div class="box-content">

                            <h:panelGroup rendered="#{!LoginForm.hasRole('Plugin_Administration_Archive_Management')}">
                                <h:outputText
                                    styleClass="alert alert-danger alert-dismissable margin-bottom-10 margin-top-10"
                                    value="#{msgs.plugin_administration_missingPermission} Plugin_Administration_Archive_Management" />
                            </h:panelGroup>

                            <h:panelGroup
                                id="actionform"
                                styleClass="col-sm-12"
                                rendered="#{LoginForm.hasRole('Plugin_Administration_Archive_Management')}">
                                <h:panelGroup
                                    layout="block"
                                    styleClass="row"
                                    rendered="#{AdministrationForm.administrationPlugin.selectedDatabase == NULL}">
                                    <h:form>

                                        <div class="container">
                                            <h:panelGroup
                                                layout="block"
                                                styleClass="center"
                                                rendered="#{AdministrationForm.administrationPlugin.displayMode == ''}">
                                                <h3>#{msgs.plugin_administration_archive_selectionHeading}</h3>
                                                <p style="margin-top: 20px;">#{msgs.plugin_administration_archive_selectionText}</p>

                                                <h:selectOneMenu
                                                    id="selectDB"
                                                    style="margin-bottom:10px;"
                                                    styleClass="form-control"
                                                    value="#{AdministrationForm.administrationPlugin.selectedDatabase}">
                                                    <f:selectItem
                                                        itemValue=""
                                                        itemLabel="#{msgs.bitteAuswaehlen}" />
                                                    <f:selectItems value="#{AdministrationForm.administrationPlugin.possibleDatabases}" />
                                                </h:selectOneMenu>
                                                <h:commandLink styleClass="btn font-size-s  margin-top-10">
                                                    <h:outputText value="#{msgs.plugin_administration_archive_createNewArchive}" />
                                                    <f:setPropertyActionListener
                                                        value="createArchive"
                                                        target="#{AdministrationForm.administrationPlugin.displayMode}" />
                                                    <f:ajax render="@form" />
                                                </h:commandLink>

                                                <h:commandLink
                                                    styleClass="btn btn-primary font-size-s pull-right margin-top-10"
                                                    id="absenden"
                                                    action="#{AdministrationForm.administrationPlugin.loadSelectedDatabase}">
                                                    <h:outputText value="#{msgs.plugin_administration_archive_loadDatabase}" />
                                                </h:commandLink>
                                            </h:panelGroup>

                                            <h:panelGroup
                                                layout="block"
                                                styleClass="center"
                                                rendered="#{AdministrationForm.administrationPlugin.displayMode == 'createArchive'}">

                                                <h3>#{msgs.plugin_administration_archive_creationHeading}</h3>

                                                <p style="margin-top: 20px;">#{msgs.plugin_administration_archive_creation_selectDatabase}</p>
                                                <h:selectOneMenu
                                                    styleClass="form-control"
                                                    value="#{AdministrationForm.administrationPlugin.databaseName}">
                                                    <f:selectItem
                                                        itemValue=""
                                                        itemLabel="#{msgs.bitteAuswaehlen}" />
                                                    <f:selectItems value="#{AdministrationForm.administrationPlugin.distinctDatabaseNames}" />
                                                </h:selectOneMenu>

                                                <p style="margin-top: 20px;">#{msgs.plugin_administration_archive_creation_filename}</p>
                                                <h:inputText
                                                    style="margin-bottom:10px;"
                                                    styleClass="form-control"
                                                    value="#{AdministrationForm.administrationPlugin.fileName}" />

                                                <h:commandLink styleClass="btn  font-size-s  margin-top-10">
                                                    <f:setPropertyActionListener
                                                        value=""
                                                        target="#{AdministrationForm.administrationPlugin.displayMode}" />
                                                    <f:ajax render="@form" />
                                                    <h:outputText value="#{msgs.abbrechen}" />
                                                </h:commandLink>

                                                <h:commandLink
                                                    styleClass="btn btn-primary font-size-s pull-right margin-top-10"
                                                    action="#{AdministrationForm.administrationPlugin.createNewDatabase}">
                                                    <h:outputText value="#{msgs.plugin_administration_archive_createNewArchive}" />
                                                </h:commandLink>
                                            </h:panelGroup>
                                        </div>


                                    </h:form>
                                </h:panelGroup>

                            </h:panelGroup>
                        </div>
                    </h:panelGroup>
                    <!-- // Selection area for a record group to load -->


                    <!-- Edition area for the loaded record group -->
                    <h:panelGroup
                        id="details"
                        layout="block"
                        styleClass="row"
                        rendered="#{AdministrationForm.administrationPlugin.selectedDatabase != NULL and AdministrationForm.administrationPlugin.displayMode == ''}">
                        <h:form
                            styleClass="form-horizontal form-bordered"
                            id="ead-details"
                            prependId="false">
                            <div class="grid-content">
                                <div class="box-content grid-container leftArea">

                                    <h:panelGroup
                                        layout="block"
                                        styleClass="box box-color box-bordered lightgrey">
                                        <div class="box-title">
                                            <h2>
                                                <i class="fa fa-archive" />
                                                <h:outputText value="#{AdministrationForm.administrationPlugin.selectedDatabase}" />
                                            </h2>
                                            <!-- search box -->
                                            <div class="searchfilter pull-right">
                                                <div
                                                    class="input-group"
                                                    style="margin-right: 10px; margin-top: 2px;">
                                                    <h:inputText
                                                        onkeydown="return submitEnter('FilterAlle',event)"
                                                        styleClass="form-control searchfield"
                                                        id="filterField"
                                                        value="#{AdministrationForm.administrationPlugin.searchValue}" />

                                                    <div class="input-group-btn">
                                                        <x:commandLink
                                                            id="FilterAlle2"
                                                            forceId="true"
                                                            styleClass="btn"
                                                            action="#{AdministrationForm.administrationPlugin.search}">
                                                            <i class="fa fa-search"></i>
                                                        </x:commandLink>
                                                    </div>
                                                </div>
                                                <x:commandButton
                                                    styleClass="submitOnEnter"
                                                    type="submit"
                                                    id="FilterAlle"
                                                    forceId="true"
                                                    style="display: none;"
                                                    action="#{AdministrationForm.administrationPlugin.search}" />
                                            </div>
                                        </div>
                                        <div class="box-content leftArea-grid">

                                            <div class="table">
                                                <x:dataTable
                                                    id="hierarchy"
                                                    forceId="true"
                                                    value="#{AdministrationForm.administrationPlugin.flatEntryList}"
                                                    var="entry"
                                                    rowStyleClass="level-#{entry.hierarchy}">
                                                    <h:column>
                                                        <h:commandLink
                                                            id="expand"
                                                            action="#{AdministrationForm.administrationPlugin.resetFlatList}"
                                                            class="#{entry.displayChildren ? 'expand' : 'expanded'}"
                                                            rendered="#{entry.hasChildren and !entry.displaySearch}">
                                                            <i class="#{entry.displayChildren ? 'fa fa-caret-down fa-lg' : 'fa fa-caret-right fa-lg'}" />
                                                            <x:updateActionListener
                                                                property="#{entry.displayChildren}"
                                                                value="#{not entry.displayChildren}" />
                                                            <f:ajax
                                                                execute="ead-details"
                                                                render="ead-details" />
                                                        </h:commandLink>
                                                        <h:commandLink
                                                            id="link2"
                                                            immediate="true"
                                                            styleClass="#{entry.selected ? 'table__structure-link-active' : 'table__structure-link'} #{entry.searchFound ? 'table__structure-link-searched' : ''} #{entry.valid ? '' : 'validation-error'}">

                                                            <i
                                                                class="#{entry.nodeType.icon}"
                                                                aria-hidden="true"></i>

                                                            <h:outputText
                                                                value="#{entry.label}"
                                                                rendered="#{entry.label != null}" />
                                                            <h:outputText
                                                                value=" - "
                                                                rendered="#{entry.label == null}" />

                                                            <x:updateActionListener
                                                                property="#{AdministrationForm.administrationPlugin.selectedEntry}"
                                                                value="#{entry}" />
                                                            <f:ajax
                                                                execute="ead-details"
                                                                render="ead-details" />
                                                        </h:commandLink>
                                                    </h:column>
                                                </x:dataTable>
                                            </div>

                                            <div class="button-area">
                                                <h:commandLink
                                                    styleClass="btn btn-primary font-size-s pull-right leftArea-button"
                                                    action="#{AdministrationForm.administrationPlugin.addNode}"
                                                    title="#{msgs.plugin_administration_archive_newNode}">
                                                    <i class="fa fa-plus"></i>
                                                    <f:passThroughAttribute
                                                        name="data-toggle"
                                                        value="tooltip" />
                                                    <f:ajax
                                                        execute="hierarchy"
                                                        render="hierarchy" />
                                                </h:commandLink>

                                                <h:commandLink
                                                    styleClass="btn  btn-danger font-size-s pull-right leftArea-button"
                                                    action="#{AdministrationForm.administrationPlugin.deleteNode}"
                                                    title="#{msgs.plugin_administration_archive_deleteNode}">
                                                    <i class="fa fa-trash-o" />
                                                    <f:passThroughAttribute
                                                        name="data-toggle"
                                                        value="tooltip" />
                                                    <f:ajax
                                                        execute="hierarchy"
                                                        render="hierarchy" />
                                                </h:commandLink>

                                                <h:commandLink
                                                    styleClass="btn btn-success font-size-s pull-right leftArea-button"
                                                    action="#{AdministrationForm.administrationPlugin.validateArchive}"
                                                    title="#{msgs.plugin_administration_archive_validate}">
                                                    <i class="fa fa-check"></i>
                                                    <f:passThroughAttribute
                                                        name="data-toggle"
                                                        value="tooltip" />
                                                </h:commandLink>

                                                <h:commandLink
                                                    styleClass="btn btn-primary font-size-s pull-right leftArea-button"
                                                    action="#{AdministrationForm.administrationPlugin.moveNodeUp}"
                                                    title="#{msgs.plugin_administration_archive_moveNodeUp}"
                                                    style="margin-top: 150px;">
                                                    <i class="fa fa-chevron-up" />
                                                    <f:passThroughAttribute
                                                        name="data-toggle"
                                                        value="tooltip" />
                                                    <f:ajax
                                                        execute="hierarchy"
                                                        render="hierarchy" />
                                                </h:commandLink>

                                                <h:commandLink
                                                    styleClass="btn btn-primary font-size-s pull-right leftArea-button"
                                                    action="#{AdministrationForm.administrationPlugin.moveNodeDown}"
                                                    title="#{msgs.plugin_administration_archive_moveNodeDown}">
                                                    <i class="fa fa-chevron-down" />
                                                    <f:passThroughAttribute
                                                        name="data-toggle"
                                                        value="tooltip" />
                                                    <f:ajax
                                                        execute="hierarchy"
                                                        render="hierarchy" />
                                                </h:commandLink>
                                                <h:commandLink
                                                    styleClass="btn btn-primary font-size-s pull-right leftArea-button"
                                                    action="#{AdministrationForm.administrationPlugin.moveHierarchyDown}"
                                                    title="#{msgs.plugin_administration_archive_moveHierarchyDown}">
                                                    <i class="fa fa-chevron-right" />
                                                    <f:passThroughAttribute
                                                        name="data-toggle"
                                                        value="tooltip" />
                                                    <f:ajax
                                                        execute="hierarchy"
                                                        render="hierarchy" />
                                                </h:commandLink>

                                                <h:commandLink
                                                    styleClass="btn btn-primary font-size-s pull-right leftArea-button"
                                                    action="#{AdministrationForm.administrationPlugin.moveHierarchyUp}"
                                                    title="#{msgs.plugin_administration_archive_moveHierarchyUp}">
                                                    <i class="fa fa-chevron-left" />
                                                    <f:passThroughAttribute
                                                        name="data-toggle"
                                                        value="tooltip" />
                                                    <f:ajax
                                                        execute="hierarchy"
                                                        render="hierarchy" />
                                                </h:commandLink>

                                                <!-- move node to another position in separate view -->
                                                <h:commandLink
                                                    styleClass="btn btn-primary font-size-s pull-right leftArea-button"
                                                    action="#{AdministrationForm.administrationPlugin.prepareMoveNode}"
                                                    title="#{msgs.plugin_administration_archive_moveNode}">
                                                    <i class="fa fa-arrows" />
                                                    <f:passThroughAttribute
                                                        name="data-toggle"
                                                        value="tooltip" />
                                                    <x:updateActionListener
                                                        property="#{AdministrationForm.administrationPlugin.displayMode}"
                                                        value="moveNode" />
                                                </h:commandLink>

                                            </div>
                                        </div>
                                    </h:panelGroup>
                                    <div class="form-actions">
                                        <h:commandLink
                                            style="margin-left:-15px;"
                                            styleClass="btn font-size-s"
                                            type="submit"
                                            action="#{AdministrationForm.administrationPlugin.downloadArchive}">
                                            <i class="fa fa-download margin-right-5"></i>
                                            <f:passThroughAttribute
                                                name="data-toggle"
                                                value="tooltip" />
                                            <h:outputText value="#{msgs.plugin_administration_archive_download}" />
                                        </h:commandLink>
                                        <h:commandLink
                                            styleClass="btn btn-success submitOnEnter pull-right font-size-s margin-bottom-most"
                                            id="absenden"
                                            type="submit"
                                            style="margin-right:-15px;"
                                            action="#{AdministrationForm.administrationPlugin.saveArchiveAndLeave}">
                                            <i class="fa fa-save margin-right-5"></i>
                                            <f:passThroughAttribute
                                                name="data-toggle"
                                                value="tooltip" />
                                            <h:outputText value="#{msgs.plugin_administration_archive_saveAndExit}" />
                                        </h:commandLink>
                                        <h:commandLink
                                            styleClass="btn margin-sides-10 font-size-s pull-right"
                                            type="submit"
                                            action="#{AdministrationForm.administrationPlugin.cancelEdition}">
                                            <f:passThroughAttribute
                                                name="data-toggle"
                                                value="tooltip" />
                                            <h:outputText value="#{msgs.abbrechen}" />
                                        </h:commandLink>
                                    </div>
                                </div>

                                <!-- Right area for loaded node -->
                                <div class="grid-container rightArea">

                                    <div
                                        class="container"
                                        style="width: 100%">

                                        <!-- no node selected currently -->
                                        <h:panelGroup
                                            layout="block"
                                            styleClass="box box-color box-bordered orange"
                                            rendered="#{AdministrationForm.administrationPlugin.selectedEntry == null}">
                                            <div class="box-title">
                                                <h3>
                                                    <h:outputText value="#{msgs.details} - #{msgs.plugin_administration_archive_noElementSelectedHeading}" />
                                                </h3>
                                            </div>
                                            <div class="box-content">
                                                <h:outputText
                                                    styleClass="alert alert-info alert-dismissable margin-bottom-10 margin-top-10"
                                                    value="#{msgs.plugin_administration_archive_noElementSelectedText}" />
                                            </div>
                                        </h:panelGroup>
                                        <!-- // no node selected currently -->

                                        <!-- a node was selected -->
                                        <h:panelGroup
                                            layout="block"
                                            rendered="#{AdministrationForm.administrationPlugin.selectedEntry != null}">

                                            <h:panelGroup
                                                layout="block"
                                                styleClass="box box-color box-bordered orange">
                                                <div class="box-title">
                                                    <h3>
                                                        <h:outputText
                                                            value="#{msgs.details}"
                                                            rendered="#{AdministrationForm.administrationPlugin.selectedEntry.label==null}" />
                                                        <h:outputText
                                                            value="#{AdministrationForm.administrationPlugin.selectedEntry.label}"
                                                            rendered="#{AdministrationForm.administrationPlugin.selectedEntry.label!=null}" />
                                                    </h3>
                                                </div>
                                                <div
                                                    class="box-content without-margin"
                                                    style="padding-top: 0;">
                                                    <div
                                                        class="processcreation area_block-border"
                                                        style="margin-top: 0;">

                                                        <h:panelGroup
                                                            styleClass="form-group "
                                                            id="process-creation-area">
                                                            <div class="col-sm-3 control-label">
                                                                <h:outputText value="#{msgs.plugin_administration_archive_process}" />
                                                            </div>
                                                            <h:panelGroup
                                                                layout="block"
                                                                styleClass="col-sm-6 node-type-selection"
                                                                rendered="#{AdministrationForm.administrationPlugin.selectedEntry.goobiProcessTitle == null}">
                                                                <h:outputText value="#{msgs.plugin_administration_archive_process_no_process}" />
                                                            </h:panelGroup>
                                                            <!-- no process exists, so allow creation of a process here -->
                                                            <h:panelGroup
                                                                layout="block"
                                                                styleClass="col-sm-3 node-type-selection"
                                                                rendered="#{AdministrationForm.administrationPlugin.selectedEntry.goobiProcessTitle == null}">
                                                                <h:commandLink
                                                                    action="#{AdministrationForm.administrationPlugin.createProcess}"
                                                                    id="process-creation-button"
                                                                    styleClass="btn btn-primary font-size-s pull-right ">
                                                                    <f:passThroughAttribute
                                                                        name="data-toggle"
                                                                        value="tooltip" />
                                                                    <h:outputText value="#{msgs.plugin_administration_archive_process_create_process}" />
                                                                </h:commandLink>
                                                            </h:panelGroup>
                                                            <!-- // no process exists, so allow creation of a process here -->

                                                            <!-- process exists -->
                                                            <h:panelGroup
                                                                layout="block"
                                                                styleClass="col-sm-9 node-type-selection"
                                                                rendered="#{AdministrationForm.administrationPlugin.selectedEntry.goobiProcessTitle != null}">
                                                                <h:outputText value="#{AdministrationForm.administrationPlugin.selectedEntry.goobiProcessTitle}" />
                                                                <h:commandLink
                                                                    styleClass="download-docket"
                                                                    action="#{AdministrationForm.administrationPlugin.downloadDocket}"
                                                                    onclick="preventDoubleSubmit(this);"
                                                                    title="#{msgs.process_generateDocket}">
                                                                    <i class="fa fa-print margin-left-10" />
