<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:p="http://primefaces.org/ui"
    xmlns:goobiio="http://goobi.io/facelets">

    <composite:interface>
    </composite:interface>

    <composite:implementation>
        <style>
div.container {
    min-height: 20em;
    position: relative
}

div.center {
    margin: 0;
    background: lightgrey;
    position: absolute;
    top: 50%;
    left: 50%;
    margin-right: -50%;
    padding: 20px 60px;
    border: 1px solid black;
    transform: translate(-50%, -50%)
}

div.grid-content {
    display: grid;
    grid-template-columns: 50% 50%;
    grid-gap: 10px;
    /* margin-left: -15px; */
    /* margin-right: -15px; */
}

div.leftArea {
    padding-left: 15px;
    min-height: 300px;
}

div.rightArea {
    padding-right: 15px;
}

div.rightArea .center p {
    text-align: center;
}

div.no-element-selected {
    min-height: 10em;
    padding: 20px 60px;
    background: lightgrey;
    border: 1px solid black;
}

.table {
    min-height: 400px;
}

.table .fa {
    margin-right: 10px;
}

.table a {
    color: black;
    text-decoration: none;
}

.table__structure-link-active {
    font-weight: 700;
    color: green;
}
/* LEVELS */
.table tr[class*="level"] td .expand {
    margin-left: -22px;
}

.table tr[class*="level"] td .expanded {
    margin-left: -19px;
}

.table tr .level-0 td[id*="expand"] {
    margin-left: 0;
}

.table tr.level-1, .table td.level-1 {
    padding-left: 10px;
}

.table tr.level-1 td {
    padding-left: 35px;
}

}
.table   tr.level-2, .table  td.level-2 {
    padding-left: 20px;
}

.table   tr.level-2 td {
    padding-left: 45px;
}

}
.table    tr.level-3, .table    td.level-3 {
    padding-left: 30px;
}

.table    tr.level-3 td {
    padding-left: 60px;
}

}
.table   tr.level-4, .table    td.level-4 {
    padding-left: 40px;
}

.table    tr.level-4  td {
    padding-left: 75px;
}

}
.table    tr.level-5, .table    td.level-5 {
    padding-left: 50px;
}

.table    tr.level-5  td {
    padding-left: 90px;
}

}
.table    tr.level-6, .table   td.level-6 {
    padding-left: 60px;
}

.table    tr.level-6   td {
    padding-left: 105px
}

}
.table   tr.level-7, .table    td.level-7 {
    padding-left: 70px;
}

.table    tr.level-7 td {
    padding-left: 120px
}

}
.table  tr.level-8, .table  td.level-8 {
    padding-left: 80px;
}

.table    tr.level-8  td {
    padding-left: 135px
}

}
.table  tr.level-9, .table  td.level-9 {
    padding-left: 90px;
}

.table    tr.level-9  td {
    padding-left: 150px
}

}
.table  tr.level-10, .table  td.level-10 {
    padding-left: 100px;
}

.table    tr.level-10  td {
    padding-left: 165px
}

.area_block-border {
    border-top: 1px solid #E8860C;
    margin-top: 10px;
}

.area_block-border p, #contextArea, #contentStructureArea,
    #identificationArea, #descriptionArea, #notesArea, #materialsArea,
    #accessArea {
    margin: 10px;
}

.badge-empty {
    background-color: #aaa;
}

.badge-filled {
    
}

.badge {
    margin-left: 5px;
    margin-right: 5px;
    margin-bottom: 5px;
}

.badge-area {
    display: flex;
    justify-content: flex-end;
    flex-wrap: wrap;
}

.close-field {
    color: #777;
}

.without-margin {
    padding-left: 0 !important;
    padding-right: 0 !important;
}

.leftArea-grid {
    display: grid;
    grid-template-columns: auto 40px;
}

.button-area {
    border-left: 2px solid #666;
    margin-top: -20px;
    margin-bottom: -20px;
    margin-right: -7px;
}

.leftArea-button {
    margin-top: 5px;
    margin-bottom: 5px;
    width: 32px;
    margin-bottom: 5px;
}

.searchfilter {
    /*     max-width: 30%; */
    display: inline-block;
    width: 30%;
}

.input-group-btn .btn {
    height: 25px;
}

.box-title h3 {
    max-width: 70%;
}

#FilterAlle2 {
    padding-bottom: 2px;
    padding-top: 2px;
    background-color: #666;
    color: #ddd;
}
</style>
        <h:panelGroup>
            <div class="row">
                <div class="col-sm-12">
                    <h:panelGroup
                        layout="block"
                        styleClass="box box-color box-bordered"
                        rendered="#{AdministrationForm.administrationPlugin.selectedDatabase == NULL}">
                        <div class="box-title">
                            <h3>
                                <i class="fa fa-plug"></i>
                                <h:outputText value="#{msgs[AdministrationForm.administrationPlugin.title]}" />
                            </h3>
                        </div>
                        <div class="box-content">

                            <h:panelGroup rendered="#{!LoginForm.hasRole('Plugin_Administration_Tektonik')}">
                                <h:outputText
                                    styleClass="alert alert-danger alert-dismissable margin-bottom-10 margin-top-10"
                                    value="#{msgs.plugin_administration_missingPermission} Plugin_Administration_Tektonik"></h:outputText>
                            </h:panelGroup>

                            <h:panelGroup
                                id="actionform"
                                styleClass="col-sm-12"
                                rendered="#{LoginForm.hasRole('Plugin_Administration_Tektonik')}">
                                <h:panelGroup
                                    layout="block"
                                    styleClass="row"
                                    rendered="#{AdministrationForm.administrationPlugin.selectedDatabase == NULL}">
                                    <h:form>

                                        <div class="container">
                                            <div class="center">
                                                <p>
                                                    <strong>#{msgs.plugin_administration_tectonics_SelectionHeading}</strong>
                                                </p>
                                                <p>#{msgs.plugin_administration_tectonics_SelectionText}</p>


                                                <h:selectOneMenu
                                                    id="selectDB"
                                                    styleClass="form-control"
                                                    value="#{AdministrationForm.administrationPlugin.selectedDatabase}">
                                                    <f:selectItem
                                                        itemValue="null"
                                                        itemLabel="#{msgs.bitteAuswaehlen}" />
                                                    <f:selectItems value="#{AdministrationForm.administrationPlugin.possibleDatabases}" />
                                                </h:selectOneMenu>



                                                <h:commandLink
                                                    styleClass="btn btn-primary font-size-s pull-right margin-top-10"
                                                    id="absenden"
                                                    action="#{AdministrationForm.administrationPlugin.loadSelectedDatabase}">
                                                    <h:outputText value="#{msgs.plugin_administration_tectonics_loadDatabase}" />
                                                </h:commandLink>
                                            </div>
                                        </div>


                                    </h:form>
                                </h:panelGroup>

                            </h:panelGroup>
                        </div>
                    </h:panelGroup>


                    <h:panelGroup
                        id="details"
                        layout="block"
                        styleClass="row"
                        rendered="#{AdministrationForm.administrationPlugin.selectedDatabase != NULL and AdministrationForm.administrationPlugin.displayMode == ''}">
                        <h:form
                            styleClass="form-horizontal form-bordered"
                            id="ead-details"
                            prependId="false">
                            <div class="grid-content">
                                <div class="box-content grid-container leftArea">

                                    <h:panelGroup
                                        layout="block"
                                        styleClass="box box-color box-bordered lightgrey">
                                        <div class="box-title">
                                            <h3>
                                                <i class="fa fa-plug"></i>
                                                <h:outputText value="#{msgs[AdministrationForm.administrationPlugin.title]}: #{AdministrationForm.administrationPlugin.selectedDatabase}" />
                                            </h3>
                                            <!-- TODO search box -->
                                            <div class="searchfilter pull-right">
                                                <div class="input-group input-group">
                                                    <h:inputText
                                                        onkeydown="return submitEnter('FilterAlle',event)"
                                                        styleClass="form-control searchfield"
                                                        id="filterField"
                                                        value="#{AdministrationForm.administrationPlugin.searchValue}" />


                                                    <div class="input-group-btn">
                                                        <x:commandLink
                                                            id="FilterAlle2"
                                                            forceId="true"
                                                            styleClass="btn"
                                                            action="#{AdministrationForm.administrationPlugin.search}">
                                                            <i class="fa fa-search"></i>

                                                        </x:commandLink>
                                                    </div>
                                                </div>
                                                <x:commandButton
                                                    styleClass="submitOnEnter"
                                                    type="submit"
                                                    id="FilterAlle"
                                                    forceId="true"
                                                    style="display: none;"
                                                    action="#{AdministrationForm.administrationPlugin.search}" />
                                            </div>





                                        </div>
                                        <div class="box-content leftArea-grid">



                                            <div class="table">
                                                <x:dataTable
                                                    id="meStructure"
                                                    forceId="true"
                                                    value="#{AdministrationForm.administrationPlugin.flatEntryList}"
                                                    var="entry"
                                                    rowStyleClass="level-#{entry.hierarchy}">
                                                    <h:column>
                                                        <h:commandLink
                                                            id="expand"
                                                            action="#{AdministrationForm.administrationPlugin.resetFlatList}"
                                                            class="#{entry.displayChildren ? 'expand' : 'expanded'}"
                                                            rendered="#{entry.hasChildren and !entry.displaySearch}">
                                                            <i class="#{entry.displayChildren ? 'fa fa-caret-down fa-lg' : 'fa fa-caret-right fa-lg'}" />
                                                            <x:updateActionListener
                                                                property="#{entry.displayChildren}"
                                                                value="#{not entry.displayChildren}" />
                                                            <f:ajax
                                                                execute="ead-details"
                                                                render="ead-details" />
                                                        </h:commandLink>
                                                        <h:commandLink
                                                            id="link2"
                                                            immediate="true"
                                                            styleClass="#{entry.selected ? 'table__structure-link-active' : 'table__structure-link'}"
                                                            action="#{AdministrationForm.administrationPlugin.resetFlatList}">
                                                            <i
                                                                class="fa fa-file-o"
                                                                aria-hidden="true"></i>
                                                            <h:outputText
                                                                value="#{entry.label}"
                                                                rendered="#{entry.label != null}" />
                                                            <h:outputText
                                                                value="#{entry.orderNumber}"
                                                                rendered="#{entry.label == null}" />

                                                            <x:updateActionListener
                                                                property="#{AdministrationForm.administrationPlugin.selectedEntry}"
                                                                value="#{entry}" />
                                                            <f:ajax
                                                                execute="ead-details"
                                                                render="ead-details" />
                                                        </h:commandLink>
                                                    </h:column>
                                                    <!--                                                 <br/> -->
                                                    <!--                                             </ui:repeat> -->
                                                </x:dataTable>
                                            </div>

                                            <div class="button-area">
                                                <h:commandLink
                                                    styleClass="btn btn-primary font-size-s pull-right leftArea-button"
                                                    action="#{AdministrationForm.administrationPlugin.addNode}"
                                                    title="#{msgs.plugin_administration_tectonics_newNode}">
                                                    <i class="fa fa-plus"></i>
                                                    <f:ajax
                                                        execute="meStructure"
                                                        render="meStructure" />
                                                </h:commandLink>

                                                <h:commandLink
                                                    styleClass="btn  btn-danger font-size-s pull-right leftArea-button"
                                                    action="#{AdministrationForm.administrationPlugin.deleteNode}"
                                                    title="#{msgs.plugin_administration_tectonics_deleteNode}">
                                                    <i class="fa fa-trash-o" />
                                                    <f:ajax
                                                        execute="meStructure"
                                                        render="meStructure" />
                                                </h:commandLink>

                                                <h:commandLink
                                                    styleClass="btn btn-primary font-size-s pull-right leftArea-button"
                                                    action="#{AdministrationForm.administrationPlugin.moveNodeUp}"
                                                    title="#{msgs.plugin_administration_tectonics_moveNodeUp}"
                                                    style="margin-top: 150px;">
                                                    <i class="fa fa-chevron-up" />
                                                    <f:ajax
                                                        execute="meStructure"
                                                        render="meStructure" />
                                                </h:commandLink>

                                                <h:commandLink
                                                    styleClass="btn btn-primary font-size-s pull-right leftArea-button"
                                                    action="#{AdministrationForm.administrationPlugin.moveNodeDown}"
                                                    title="#{msgs.plugin_administration_tectonics_moveNodeDown}">
                                                    <i class="fa fa-chevron-down" />
                                                    <f:ajax
                                                        execute="meStructure"
                                                        render="meStructure" />
                                                </h:commandLink>
                                                <h:commandLink
                                                    styleClass="btn btn-primary font-size-s pull-right leftArea-button"
                                                    action="#{AdministrationForm.administrationPlugin.moveHierarchyDown}"
                                                    title="#{msgs.plugin_administration_tectonics_moveHierarchyDown}">
                                                    <i class="fa fa-chevron-right" />
                                                    <f:ajax
                                                        execute="meStructure"
                                                        render="meStructure" />
                                                </h:commandLink>
                                                <h:commandLink
                                                    styleClass="btn btn-primary font-size-s pull-right leftArea-button"
                                                    action="#{AdministrationForm.administrationPlugin.moveHierarchyUp}"
                                                    title="#{msgs.plugin_administration_tectonics_moveHierarchyUp}">
                                                    <i class="fa fa-chevron-left" />
                                                    <f:ajax
                                                        execute="meStructure"
                                                        render="meStructure" />
                                                </h:commandLink>



                                                <h:commandLink
                                                    styleClass="btn btn-primary font-size-s pull-right leftArea-button"
                                                    action="#{AdministrationForm.administrationPlugin.prepareMoveNode}"
                                                    title="#{msgs.plugin_administration_tectonics_moveNode}">
                                                    <i class="fa fa-arrows" />
                                                    <x:updateActionListener
                                                        property="#{AdministrationForm.administrationPlugin.displayMode}"
                                                        value="moveNode" />
                                                </h:commandLink>


                                            </div>
                                        </div>
                                    </h:panelGroup>
                                </div>


                                <div class="grid-container rightArea">

                                    <div
                                        class="container"
                                        style="width: 100%">
                                        <h:panelGroup
                                            layout="block"
                                            styleClass="center"
                                            rendered="#{AdministrationForm.administrationPlugin.selectedEntry == null}">

                                            <p>
                                                <strong>#{msgs.plugin_administration_tectonics_noElementSelectedHeading}</strong>
                                            </p>
                                            <p>#{msgs.plugin_administration_tectonics_noElementSelectedText}</p>

                                        </h:panelGroup>
                                        <h:panelGroup
                                            layout="block"
                                            rendered="#{AdministrationForm.administrationPlugin.selectedEntry != null}">

                                            <h:panelGroup
                                                layout="block"
                                                styleClass="box box-color box-bordered orange">
                                                <div class="box-title">
                                                    <h3>
                                                        <i class="fa fa-plug"></i>
                                                        <h:outputText value="#{msgs.details}" />
                                                    </h3>
                                                </div>
                                                <div class="box-content without-margin">
                                                    <div class="processcreation area_block-border">


                                                        <p>Bereich f√ºr Goobi Vorgang und Typ</p>
                                                    </div>

                                                    <h:panelGroup
                                                        layout="block"
                                                        styleClass="identification area_block-border"
                                                        id="identity-statement-area">
                                                        <h:commandLink title="#{msgs.plugin_administration_tectonics_show_details}">
                                                            <i class="fa #{AdministrationForm.administrationPlugin.displayIdentityStatementArea?'fa-chevron-down':'fa-chevron-right'} font-black margin-left-5 margin-right-5" />
                                                            <x:updateActionListener
                                                                property="#{AdministrationForm.administrationPlugin.displayIdentityStatementArea}"
                                                                value="#{not AdministrationForm.administrationPlugin.displayIdentityStatementArea}" />
                                                            <f:ajax render="identity-statement-area" />
                                                        </h:commandLink>
                                                        <h:outputText value="Identity Statement Area" />
                                                        <goobiio:area
                                                            itemlist="#{AdministrationForm.administrationPlugin.selectedEntry.identityStatementAreaList}"
                                                            area="identificationArea"
                                                            showDetails="#{AdministrationForm.administrationPlugin.displayIdentityStatementArea}" />
                                                    </h:panelGroup>

                                                    <h:panelGroup
                                                        layout="block"
                                                        styleClass="identification area_block-border"
                                                        id="context-area">
                                                        <h:commandLink title="#{msgs.plugin_administration_tectonics_show_details}">
                                                            <i class="fa #{AdministrationForm.administrationPlugin.displayContextArea?'fa-chevron-down':'fa-chevron-right'} font-black margin-left-5 margin-right-5" />
                                                            <x:updateActionListener
                                                                property="#{AdministrationForm.administrationPlugin.displayContextArea}"
                                                                value="#{not AdministrationForm.administrationPlugin.displayContextArea}" />
                                                            <f:ajax render="context-area" />
                                                        </h:commandLink>
                                                        <h:outputText value="Context Area" />
                                                        <goobiio:area
                                                            itemlist="#{AdministrationForm.administrationPlugin.selectedEntry.contextAreaList}"
                                                            area="contextArea"
                                                            showDetails="#{AdministrationForm.administrationPlugin.displayContextArea}" />
                                                    </h:panelGroup>

                                                    <h:panelGroup
                                                        layout="block"
                                                        styleClass="identification area_block-border"
                                                        id="content-area">
                                                        <h:commandLink title="#{msgs.plugin_administration_tectonics_show_details}">
                                                            <i class="fa #{AdministrationForm.administrationPlugin.displayContentArea?'fa-chevron-down':'fa-chevron-right'} font-black margin-left-5 margin-right-5" />
                                                            <x:updateActionListener
                                                                property="#{AdministrationForm.administrationPlugin.displayContentArea}"
                                                                value="#{not AdministrationForm.administrationPlugin.displayContentArea}" />
                                                            <f:ajax render="content-area" />
                                                        </h:commandLink>
                                                        <h:outputText value="Content and Structure Area" />

                                                        <goobiio:area
                                                            itemlist="#{AdministrationForm.administrationPlugin.selectedEntry.contentAndStructureAreaAreaList}"
                                                            area="contentStructureArea"
                                                            showDetails="#{AdministrationForm.administrationPlugin.displayContentArea}" />
                                                    </h:panelGroup>

                                                    <h:panelGroup
                                                        layout="block"
                                                        styleClass="identification area_block-border"
                                                        id="access-area">
                                                        <h:commandLink title="#{msgs.plugin_administration_tectonics_show_details}">
                                                            <i class="fa #{AdministrationForm.administrationPlugin.displayAccessArea?'fa-chevron-down':'fa-chevron-right'} font-black margin-left-5 margin-right-5" />
                                                            <x:updateActionListener
                                                                property="#{AdministrationForm.administrationPlugin.displayAccessArea}"
                                                                value="#{not AdministrationForm.administrationPlugin.displayAccessArea}" />
                                                            <f:ajax render="access-area" />
                                                        </h:commandLink>
                                                        <h:outputText value="Condition of Access and Use Area" />
                                                        <goobiio:area
                                                            itemlist="#{AdministrationForm.administrationPlugin.selectedEntry.accessAndUseAreaList}"
                                                            area="accessArea"
                                                            showDetails="#{AdministrationForm.administrationPlugin.displayAccessArea}" />
                                                    </h:panelGroup>

                                                    <h:panelGroup
                                                        layout="block"
                                                        styleClass="identification area_block-border"
                                                        id="materials-area">
                                                        <h:commandLink title="#{msgs.plugin_administration_tectonics_show_details}">
                                                            <i class="fa #{AdministrationForm.administrationPlugin.displayMaterialsArea?'fa-chevron-down':'fa-chevron-right'} font-black margin-left-5 margin-right-5" />
                                                            <x:updateActionListener
                                                                property="#{AdministrationForm.administrationPlugin.displayMaterialsArea}"
                                                                value="#{not AdministrationForm.administrationPlugin.displayMaterialsArea}" />
                                                            <f:ajax render="materials-area" />
                                                        </h:commandLink>
                                                        <h:outputText value="Allied Materials Area" />
                                                        <goobiio:area
                                                            itemlist="#{AdministrationForm.administrationPlugin.selectedEntry.alliedMaterialsAreaList}"
                                                            area="materialsArea"
                                                            showDetails="#{AdministrationForm.administrationPlugin.displayMaterialsArea}" />
                                                    </h:panelGroup>

                                                    <h:panelGroup
                                                        layout="block"
                                                        styleClass="identification area_block-border"
                                                        id="notes-area">
                                                        <h:commandLink title="#{msgs.plugin_administration_tectonics_show_details}">
                                                            <i class="fa #{AdministrationForm.administrationPlugin.displayNotesArea?'fa-chevron-down':'fa-chevron-right'} font-black margin-left-5 margin-right-5" />
                                                            <x:updateActionListener
                                                                property="#{AdministrationForm.administrationPlugin.displayNotesArea}"
                                                                value="#{not AdministrationForm.administrationPlugin.displayNotesArea}" />
                                                            <f:ajax render="notes-area" />
                                                        </h:commandLink>
                                                        <h:outputText value="Note Area" />
                                                        <goobiio:area
                                                            itemlist="#{AdministrationForm.administrationPlugin.selectedEntry.notesAreaList}"
                                                            area="notesArea"
                                                            showDetails="#{AdministrationForm.administrationPlugin.displayNotesArea}" />
                                                    </h:panelGroup>
                                                    
                                                    <h:panelGroup
                                                        layout="block"
                                                        styleClass="identification area_block-border"
                                                        id="control-area">
                                                        <h:commandLink title="#{msgs.plugin_administration_tectonics_show_details}">
                                                            <i class="fa #{AdministrationForm.administrationPlugin.displayControlArea?'fa-chevron-down':'fa-chevron-right'} font-black margin-left-5 margin-right-5" />
                                                            <x:updateActionListener
                                                                property="#{AdministrationForm.administrationPlugin.displayControlArea}"
                                                                value="#{not AdministrationForm.administrationPlugin.displayControlArea}" />
                                                            <f:ajax render="control-area" />
                                                        </h:commandLink>
                                                        <h:outputText value="Description Control Area" />
                                                        <goobiio:area
                                                            itemlist="#{AdministrationForm.administrationPlugin.selectedEntry.descriptionControlAreaList}"
                                                            area="descriptionArea"
                                                            showDetails="#{AdministrationForm.administrationPlugin.displayControlArea}" />
                                                    </h:panelGroup>
                                                </div>
                                            </h:panelGroup>
                                        </h:panelGroup>


                                    </div>

                                </div>
                            </div>
                        </h:form>


                    </h:panelGroup>

                    <h:panelGroup
                        id="moveNodeArea"
                        layout="block"
                        styleClass="row"
                        rendered="#{AdministrationForm.administrationPlugin.selectedDatabase != NULL and AdministrationForm.administrationPlugin.displayMode == 'moveNode'}">
                        <div class="box-content">
                            <div class="table">
                                <h:form>
                                    <x:dataTable
                                        id="selectNodeArea"
                                        forceId="true"
                                        value="#{AdministrationForm.administrationPlugin.moveList}"
                                        var="entry"
                                        rowStyleClass="level-#{entry.hierarchy}">
                                        <h:column>

                                            <h:commandLink
                                                id="link2"
                                                immediate="true"
                                                styleClass="#{entry.selected ? 'table__structure-link-active' : 'table__structure-link'}"
                                                action="#{AdministrationForm.administrationPlugin.moveNode}"
                                                disabled="#{entry.selected}">
                                                <i
                                                    class="fa fa-file-o"
                                                    aria-hidden="true"></i>
                                                <h:outputText
                                                    value="#{entry.label}"
                                                    rendered="#{entry.label != null}" />
                                                <h:outputText
                                                    value="#{entry.orderNumber}"
                                                    rendered="#{entry.label == null}" />
                                                <x:updateActionListener
                                                    property="#{AdministrationForm.administrationPlugin.destinationEntry}"
                                                    value="#{entry}" />
                                            </h:commandLink>
                                        </h:column>
                                    </x:dataTable>
                                </h:form>
                            </div>
                        </div>
                    </h:panelGroup>


                </div>
            </div>
        </h:panelGroup>

    </composite:implementation>
</ui:composition>
