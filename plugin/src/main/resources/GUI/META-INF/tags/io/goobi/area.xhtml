<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:goobiio="http://goobi.io/facelets">
<h:body>
    <ui:composition>
        <h:panelGroup
            id="#{area}"
            layout="block">

            <div>
                <x:dataList
                    var="item"
                    value="#{itemlist}">
                    <ui:fragment rendered="#{!item.showField and item.visible}">
                        <goobiio:badge
                            styleclassname="#{!item.filled ? 'badge-empty' : 'badge-filled'}"
                            fieldname="#{item.name}"
                            showfield="#{item.showField}"
                            area="#{area}" />
                    </ui:fragment>
                </x:dataList>
            </div>

            <div>
                <x:dataList
                    var="item"
                    value="#{itemlist}">

                    <ui:fragment rendered="#{item.showField and item.visible}">

                        <ui:fragment rendered="#{item.fieldType=='input'}">
                            <goobiio:input
                                fieldid="#{item.name}input"
                                fieldname="#{item.name}"
                                fieldvalue="#{item.value}" />
                        </ui:fragment>
                        <ui:fragment rendered="#{item.fieldType=='textarea'}">
                            <goobiio:textarea
                                fieldid="#{item.name}textarea"
                                fieldname="#{item.name}"
                                fieldvalue="#{item.value}" />
                        </ui:fragment>
                        <ui:fragment rendered="#{item.fieldType=='dropdown'}">
                            <goobiio:dropdown
                                fieldid="#{item.name}dropdown"
                                fieldname="#{item.name}"
                                fieldvalue="#{item.value}"
                                selectItems="#{item.selectItemList}" />
                        </ui:fragment>
                    </ui:fragment>
                </x:dataList>
            </div>
        </h:panelGroup>




    </ui:composition>
</h:body>
</html>
