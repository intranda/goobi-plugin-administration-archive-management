<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:intranda="http://xmlns.jcp.org/jsf/composite/compositesPG">
    <composite:interface>
    </composite:interface>
    <composite:implementation>
        <h:panelGroup
            styleClass="modal fade"
            layout="block"
            id="vocabularyModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="vocabularyModalTitle">
            <div class="modal-content-wrapper">
                <div
                    class="modal-dialog modal-lg"
                    role="document">
                    <h:panelGroup
                        styleClass="modal-content"
                        layout="block"
                        id="vocabularyModalContent">
                        <div class="modal-header bg-action text-white d-flex justify-content-between">
                            <h3 class="modal-title h-4">#{msgs.plugin_administration_archive_addEntry}</h3>
                            <button
                                type="button"
                                class="btn text-white"
                                data-dismiss="modal"
                                aria-label="Close"
                                data-bs-dismiss="modal">
                                <span
                                    aria-hidden="true"
                                    class="fa fa-times" />
                            </button>
                        </div>
                        <h:form
                            onkeypress="submitOnEnter(event, 'advancedSearch');"
                            prependId="false">
                            <div class="modal-body p-0">

                                <intranda:vocabularyRecordEditor
                                    record="#{vocabularyRecordsBean.currentRecord}"
                                    showID="false"
                                    boxStyle="false" />

                            </div>
                            <div class="modal-footer">

                                <h:commandLink
                                    id="addEntryBtn"
                                    styleClass="btn btn-action"
                                    action="#{AdministrationForm.administrationPlugin.addEntry}"
                                    title="#{msgs.plugin_administration_archive_addEntry}">
                                    <h:outputText value="#{msgs.plugin_administration_archive_addEntry}" />
                                </h:commandLink>
                            </div>
                        </h:form>
                    </h:panelGroup>
                </div>
            </div>
        </h:panelGroup>
    </composite:implementation>
</ui:composition>
