<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites">

    <composite:interface>
    </composite:interface>

    <composite:implementation>
        <h:panelGroup
            styleClass="modal bd-example-modal-lg"
            layout="block"
            id="advancedSearchBox"
            tabindex="-1"
            role="dialog"
            aria-labelledby="advancedSearchBox"
            aria-hidden="true">

            <div class="modal-content-wrapper">
                <div
                    class="modal-dialog modal-lg"
                    role="document">
                    <h:panelGroup
                        styleClass="modal-content"
                        layout="block"
                        id="advancedSearchBoxContent">
                        <div class="modal-header">
                            <button
                                type="button"
                                class="close"
                                data-dismiss="modal"
                                aria-label="Close">
                                <span aria-hidden="true">
                                    <h:outputText
                                        value="&amp;times;"
                                        escape="false" />
                                </span>
                            </button>
                            <h4
                                class="modal-title"
                                style="width: 90%">#{msgs.plugin_administration_archive_advancedSearch}</h4>
                        </div>
                        <h:form
                            styleClass="form-horizontal form-bordered"
                            onkeypress="submitOnEnter(event, 'advancedSearch');"
                            prependId="false">

                            <div class="modal-body">

                                <ui:repeat
                                    value="#{AdministrationForm.administrationPlugin.advancedSearch}"
                                    var="entry">

                                    <div class="row form-group">

                                        <div class="col-sm-4">
                                            <h:selectOneMenu
                                                value="#{entry.one}"
                                                styleClass="form-select form-control"
                                                pt:aria-label="#{msgs.fieldname}"
                                                id="fieldname">
                                                <f:selectItem
                                                    itemValue=""
                                                    itemLabel="#{msgs.bitteAuswaehlen}" />
                                                <f:selectItems
                                                    var="fieldname"
                                                    value="#{AdministrationForm.administrationPlugin.advancedSearchFields}"
                                                    itemValue="#{fieldname}"
                                                    itemLabel="#{msgs['plugin_administration_archive_'.concat(fieldname)]}" />
                                            </h:selectOneMenu>
                                        </div>

                                        <h:panelGroup styleClass="col-sm-8">
                                            <h:inputText
                                                value="#{entry.two}"
                                                styleClass="form-control"
                                                pt:aria-label="#{msgs.fieldname}"
                                                id="processid">
                                            </h:inputText>
                                        </h:panelGroup>

                                    </div>
                                </ui:repeat>

                            </div>
                            <div class="modal-footer">

                                <h:commandLink
                                    id="advancedSearch"
                                    styleClass="btn margin-sides-10 font-size-s"
                                    action="#{AdministrationForm.administrationPlugin.searchAdvanced}"
                                    title="#{msgs.plugin_administration_archive_advancedSearch}">
                                    <h:outputText value="#{msgs.plugin_administration_archive_advancedSearch}" />
                                </h:commandLink>
                                <!-- cancel/abort -->
                                <a
                                    class="btn pull-left"
                                    title="#{msgs.cancel}"
                                    data-dismiss="modal">
                                    <h:outputText value="#{msgs.cancel}" />
                                </a>

                                <h:commandLink
                                    id="clear"
                                    styleClass="btn margin-sides-10 font-size-s pull-left"
                                    title="#{msgs.plugin_administration_archive_clear}"
                                    type="reset">
                                    <h:outputText value="#{msgs.plugin_administration_archive_clear}" />
                                    <f:ajax render="@form" />
                                </h:commandLink>
                            </div>
                        </h:form>
                    </h:panelGroup>
                </div>
            </div>
        </h:panelGroup>

        </composite:implementation>
</ui:composition>
