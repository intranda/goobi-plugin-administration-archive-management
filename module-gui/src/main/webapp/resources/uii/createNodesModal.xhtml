<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites">

    <composite:interface>
    </composite:interface>

    <composite:implementation>

        <h:panelGroup
            styleClass="modal bd-example-modal-lg"
            layout="block"
            id="createNodesModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="createNodesModal"
            aria-hidden="true">

            <div class="modal-content-wrapper">
                <div
                    class="modal-dialog modal-lg"
                    role="document">
                    <h:panelGroup
                        styleClass="modal-content"
                        layout="block"
                        id="createNodesModalContent">
                        <div class="modal-header">
                            <button
                                jsf:id="closeBtnCreateNodes"
                                type="button"
                                class="close"
                                data-dismiss="modal"
                                aria-label="Close">
                                <span aria-hidden="true">
                                    <h:outputText
                                        value="&amp;times;"
                                        escape="false" />
                                </span>
                                <x:updateActionListener
                                    property="#{AdministrationForm.administrationPlugin.displayCreateNodesModal}"
                                    value="false" />
                            </button>
                            <h4
                                class="modal-title"
                                style="width: 90%">#{msgs.plugin_administration_archive_createNodesModal}</h4>
                        </div>
                        <h:form
                            styleClass="form-horizontal form-bordered"
                            rendered="#{AdministrationForm.administrationPlugin.displayCreateNodesModal}">
                            <div class="modal-body">
                                <p>
                                    <h:outputText value="#{msgs.plugin_administration_createNodesModalDesciption}" />
                                </p>
                                <div class="table">


                                    <!-- number of nodes to add
                                   
                        <intranda:formInputText
                            field="#{AdministrationForm.administrationPlugin.numberOfNodes}"
                            forceId="false"
                            help="#{msgs.helpnumberOfNodes}"
                            label="#{msgs.plugin_administration_numberOfNodes}"
                            name="numberOfNodes"
                            readonly="false"
                            required="true"
                            displayAsRequired="true" >
                            <f:validator validatorId="numberOfNodesValidator" for="customValidator" />
                        </intranda:formInputText>
 -->
                                    <div class="form-group">
                                        <div class="col-sm-3 control-label">
                                            <h:outputLabel
                                                for="numberOfNodes"
                                                value="#{msgs.plugin_administration_numberOfNodes}" />
                                            <h:panelGroup>
                                                <i class="fa fa-asterisk pull-right font-asterisk" />
                                            </h:panelGroup>
                                        </div>
                                        <div class="col-sm-9">
                                            <x:inputText
                                                id="numberOfNodes"
                                                forceId="true"
                                                styleClass="form-control"
                                                value="#{AdministrationForm.administrationPlugin.numberOfNodes}"
                                                readonly="false"
                                                required="false">
                                                <!-- validation: value must be be a number greater than zero -->
                                                <!-- TODO don't close modal, when validation fails -->
                                                <f:validator validatorId="numberOfNodesValidator" />
                                            </x:inputText>
                                            <h:message
                                                for="numberOfNodes"
                                                showDetail="true"
                                                styleClass="help-inline font-danger" />
                                            <h:outputText
                                                styleClass="help-block font-light"
                                                rendered="#{NavigationForm.showHelp}"
                                                value="msgs.helpnumberOfNodes" />
                                        </div>
                                    </div>


                                    <intranda:formInputDropDownAjax
                                        name="selectNodeType"
                                        label="#{msgs.plugin_administration_nodeType}"
                                        field="#{AdministrationForm.administrationPlugin.nodeType}"
                                        help="#{msgs.help_plugin_administration_nodeType}"
                                        selectItems="#{AdministrationForm.administrationPlugin.configuredNodes}"
                                        fieldStyle="form-control"
                                        required="true"
                                        var="var"
                                        itemValue="#{var.nodeName}"
                                        itemLabel="#{msgs['plugin_administration_archive_nodeType_'.concat(var.nodeName)]}"
                                        ajaxEvent="change"
                                        render="@this" />

                                    <!-- metadata: for each field radio button for empty/generated/counter/text -->

                                    <ui:repeat
                                        value="#{AdministrationForm.administrationPlugin.metadataToAdd}"
                                        var="entry">
                                        <ui:include src="nodeMetadata.xhtml" />
                                    </ui:repeat>
                                </div>

                            </div>
                            <div class="form-actions">

                                <h:commandLink
                                    id="addNodes"
                                    styleClass="btn margin-sides-10 font-size-s"
                                    action="#{AdministrationForm.administrationPlugin.addNodes}"
                                    title="#{msgs.plugin_administration_archive_addNodes}">
                                    <h:outputText value="#{msgs.plugin_administration_archive_addNodes}" />
                                </h:commandLink>

                                <h:commandLink
                                    styleClass="btn margin-sides-10 font-size-s "
                                    type="submit">
                                    <x:updateActionListener
                                        property="#{AdministrationForm.administrationPlugin.displayMode}"
                                        value="" />
                                    <x:updateActionListener
                                        property="#{AdministrationForm.administrationPlugin.displayCreateNodesModal}"
                                        value="false" />
                                    <h:outputText value="#{msgs.abbrechen}" />
                                </h:commandLink>
                            </div>
                        </h:form>
                    </h:panelGroup>
                </div>
            </div>
        </h:panelGroup>

    </composite:implementation>
</ui:composition>
