<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:intranda="http://xmlns.jcp.org/jsf/composite/compositesPG">
    <composite:interface>
    </composite:interface>
    <composite:implementation>
        <h:panelGroup
            styleClass="modal fade"
            layout="block"
            id="createNodesModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="createNodesModalTitle">
            <div class="modal-content-wrapper">
                <div
                    class="modal-dialog modal-lg"
                    role="document">
                    <h:panelGroup
                        styleClass="modal-content"
                        layout="block"
                        id="createNodesModalContent">
                        <div class="modal-header bg-action text-white d-flex justify-content-between">
                            <h3
                                class="modal-title h-4"
                                id="createNodesModalTitle">
                                #{msgs.plugin_administration_archive_createNodesModal}
                            </h3>
                            <button
                                jsf:id="closeBtnCreateNodes"
                                type="button"
                                class="btn text-white"
                                data-dismiss="modal"
                                aria-label="Close"
                                data-bs-dismiss="modal">
                                <span
                                    aria-hidden="true"
                                    class="fa fa-times" />
                                <x:updateActionListener
                                    property="#{AdministrationForm.administrationPlugin.displayCreateNodesModal}"
                                    value="false" />
                            </button>
                        </div>
                        <h:form>
                            <div class="modal-body p-0">
                                <p class="border-bottom m-0 p-3">
                                    <h:outputText value="#{msgs.plugin_administration_createNodesModalDesciption}" />
                                </p>
                                    <!-- number of nodes to add

                                <intranda:formInputText
                                    field="#{AdministrationForm.administrationPlugin.numberOfNodes}"
                                    forceId="false"
                                    help="#{msgs.helpnumberOfNodes}"
                                    label="#{msgs.plugin_administration_numberOfNodes}"
                                    name="numberOfNodes"
                                    readonly="false"
                                    required="true"
                                    displayAsRequired="true" >
                                    <f:validator validatorId="numberOfNodesValidator" for="customValidator" />
                                </intranda:formInputText>
                                -->
                                <div class="form-row">
                                    <div class="form-label">
                                        <intranda:formLabel
                                            labelFor="numberOfNodes"
                                            label="#{msgs.plugin_administration_numberOfNodes}"
                                            labelRequired="true" />
                                    </div>
                                    <div class="form-input">
                                        <x:inputText
                                            id="numberOfNodes"
                                            forceId="true"
                                            styleClass="form-control"
                                            value="#{AdministrationForm.administrationPlugin.numberOfNodes}"
                                            readonly="false"
                                            required="false">
                                            <!-- validation: value must be be a number greater than zero -->
                                            <!-- TODO don't close modal, when validation fails -->
                                            <f:validator validatorId="numberOfNodesValidator" />
                                        </x:inputText>
                                        <h:message
                                            for="numberOfNodes"
                                            showDetail="true"
                                            styleClass="help-inline font-danger" />
                                        <h:outputText
                                            styleClass="help-block font-light"
                                            rendered="#{NavigationForm.showHelp}"
                                            value="msgs.helpnumberOfNodes" />
                                    </div>
                                </div>
                                <intranda:formInputDropDownAjax
                                    name="selectNodeType"
                                    label="#{msgs.plugin_administration_nodeType}"
                                    field="#{AdministrationForm.administrationPlugin.nodeType}"
                                    help="#{msgs.help_plugin_administration_nodeType}"
                                    selectItems="#{AdministrationForm.administrationPlugin.configuredNodes}"
                                    fieldStyle="form-select"
                                    required="true"
                                    var="var"
                                    itemValue="#{var.nodeName}"
                                    itemLabel="#{msgs['plugin_administration_archive_nodeType_'.concat(var.nodeName)]}"
                                    ajaxEvent="change"
                                    render="@this" />
                                <!-- metadata: for each field radio button for empty/generated/counter/text -->
                                <ui:repeat
                                    value="#{AdministrationForm.administrationPlugin.metadataToAdd}"
                                    var="entry">
                                    <ui:include src="nodeMetadata.xhtml" />
                                </ui:repeat>
                            </div>
                            <div class="modal-footer">
                                <h:commandLink
                                    styleClass="btn btn-blank">
                                    <x:updateActionListener
                                        property="#{AdministrationForm.administrationPlugin.displayMode}"
                                        value="" />
                                    <x:updateActionListener
                                        property="#{AdministrationForm.administrationPlugin.displayCreateNodesModal}"
                                        value="false" />
                                    <h:outputText value="#{msgs.abbrechen}" />
                                </h:commandLink>
                                <h:commandLink
                                    id="addNodes"
                                    styleClass="btn btn-action"
                                    action="#{AdministrationForm.administrationPlugin.addNodes}"
                                    title="#{msgs.plugin_administration_archive_addNodes}"
                                    type="submit">
                                    <h:outputText value="#{msgs.plugin_administration_archive_addNodes}" />
                                </h:commandLink>
                            </div>
                        </h:form>
                    </h:panelGroup>
                </div>
            </div>
        </h:panelGroup>
    </composite:implementation>
</ui:composition>
