<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:goobiio="http://goobi.io/facelets"
    xmlns:intranda="http://xmlns.jcp.org/jsf/composite/compositesPG">
<h:body>
    <ui:composition>

        <ui:fragment id="#{area}">



            <span class="badge-area">
                <x:dataList
                    var="item"
                    value="#{itemlist}">
                    <!--  and (!item.showField or !showDetails) -->
                    <ui:fragment rendered="#{item.visible}">
                        <goobiio:badge
                            styleclassname="#{!item.filled ? 'badge-empty' : 'badge-filled'}"
                            fieldname="#{msgs['plugin_administration_archive_'.concat(item.name)]}"
                            showfield="#{item.showField}" />
                    </ui:fragment>
                </x:dataList>
            </span>

            <div
                style="grid-column: 1/span 2; width: 100%"
                class="form-group metadata-row-area">
                <x:dataList
                    var="item"
                    value="#{itemlist}"
                    rendered="#{showDetails}">

                    <ui:fragment rendered="#{item.showField and item.visible}">

                        <x:dataList
                            value="#{item.values}"
                            var="field">
                            <ui:fragment rendered="#{item.fieldType=='input' or item.fieldType=='date'}">
                                <goobiio:input
                                    fieldid="#{item.name}input"
                                    fieldname="#{msgs['plugin_administration_archive_'.concat(item.name)]}"
                                    fieldvalue="#{field.value}" />
                            </ui:fragment>
                            <ui:fragment rendered="#{item.fieldType=='textarea'}">
                                <goobiio:textarea
                                    fieldid="#{item.name}textarea"
                                    fieldname="#{msgs['plugin_administration_archive_'.concat(item.name)]}"
                                    fieldvalue="#{field.value}" />
                            </ui:fragment>
                            <ui:fragment rendered="#{item.fieldType=='dropdown' or item.fieldType=='vocabulary'}">
                                <goobiio:dropdown
                                    fieldid="#{item.name}dropdown"
                                    fieldname="#{msgs['plugin_administration_archive_'.concat(item.name)]}"
                                    fieldvalue="#{field.value}"
                                    selectItems="#{field.selectItemList}" />
                            </ui:fragment>
                            <ui:fragment rendered="#{item.fieldType=='multiselect'}">
                                <goobiio:multiselect
                                    fieldid="#{item.name}multiselect"
                                    fieldname="#{msgs['plugin_administration_archive_'.concat(item.name)]}"
                                    fieldvalue="#{field.multiselectValue}"
                                    selectItems="#{field.possibleValues}"
                                    selectedItems="#{field.multiselectSelectedValues}" />
                            </ui:fragment>
                            <ui:fragment rendered="#{item.fieldType=='readonly'}">
                                <goobiio:readonly
                                    fieldid="#{item.name}readonly"
                                    fieldname="#{msgs['plugin_administration_archive_'.concat(item.name)]}"
                                    fieldvalue="#{field.value}" />
                            </ui:fragment>
                            <ui:fragment rendered="#{item.fieldType=='nodelink'}">
                                <goobiio:nodelink
                                    fieldid="#{item.name}nodelink"
                                    fieldname="#{msgs['plugin_administration_archive_'.concat(item.name)]}"
                                    fieldvalue="#{field.value}" />
                            </ui:fragment>

                            <ui:fragment rendered="#{item.fieldType=='gnd'}">
                                <div class="control-label metadata-row-area-content">
                                    <h:outputLabel
                                        for="gnd"
                                        value="#{msgs['plugin_administration_archive_'.concat(item.name)]}" />
                                </div>
                                <h:commandLink
                                    styleClass="metadata-row-area-content close-field pull-right"
                                    action="#{item.deleteValue(field)}">
                                    <i class="fa fa-minus-circle"></i>
                                    <f:ajax
                                        execute="@this"
                                        render=":#{ajaxid} :hierarchy" />
                                </h:commandLink>
                                <div class="metadata-row-area-content metadata-row-area-content-white">
                                    <intranda:formInputGndAjax
                                        id="gnd"
                                        name="gnd"
                                        render="@form"
                                        field="#{field}"
                                        help=""
                                        fieldStyle=""
                                        displayAsRequired="false"
                                        required="false"
                                        label=""
                                        displayLabel="false">
                                    </intranda:formInputGndAjax>
                                </div>
                            </ui:fragment>


                            <ui:fragment rendered="#{item.fieldType=='geonames'}">
                                <div class="control-label metadata-row-area-content">
                                    <h:outputLabel
                                        for="geonames"
                                        value="#{msgs['plugin_administration_archive_'.concat(item.name)]}" />
                                </div>
                                <h:commandLink
                                    styleClass="metadata-row-area-content close-field pull-right"
                                    action="#{item.deleteValue(field)}">
                                    <i class="fa fa-minus-circle"></i>
                                    <f:ajax
                                        execute="@this"
                                        render=":#{ajaxid} :hierarchy" />
                                </h:commandLink>
                                <div class="metadata-row-area-content metadata-row-area-content-white">
                                    <intranda:formInputGeonamesAjax
                                        id="geonames"
                                        name="geonames"
                                        field="#{field}"
                                        help="#{msgs.help}"
                                        render="@form"
                                        fieldStyle="form-control"
                                        displayAsRequired="false"
                                        required="false"
                                        submitDataAction="#{field.importGeonamesData()}"
                                        label=""
                                        displayLabel="false">
                                    </intranda:formInputGeonamesAjax>
                                </div>
                            </ui:fragment>


                            <ui:fragment rendered="#{item.fieldType=='viaf'}">
                                <div class="control-label metadata-row-area-content">
                                    <h:outputLabel
                                        for="viaf"
                                        value="#{msgs['plugin_administration_archive_'.concat(item.name)]}" />
                                </div>
                                <h:commandLink
                                    styleClass="metadata-row-area-content close-field pull-right"
                                    action="#{item.deleteValue(field)}">
                                    <i class="fa fa-minus-circle"></i>
                                    <f:ajax
                                        execute="@this"
                                        render=":#{ajaxid} :hierarchy" />
                                </h:commandLink>
                                <div class="metadata-row-area-content metadata-row-area-content-white">
                                 <intranda:formInputViafAjax
                                    id="viaf"
                                    name="viaf"
                                    field="#{field}"
                                    help="#{msgs.help}"
                                    render="@form"
                                    fieldStyle="form-control"
                                    displayAsRequired="false"
                                    required="false"
                                    label=""
                                    displayLabel="false">
                                </intranda:formInputViafAjax>
                                </div>
                            </ui:fragment>

                        </x:dataList>
                    </ui:fragment>
                </x:dataList>
            </div>
        </ui:fragment>

    </ui:composition>
</h:body>
</html>
