<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:x="http://myfaces.apache.org/tomahawk">
<h:body>
    <ui:composition>
        
            <div class="control-label metadata-row-area-content">
                <h:outputLabel
                    for="#{fieldid}"
                    value="#{fieldname}" />
            </div>
            
            <div></div>
            
            <div class="metadata-row-area-content metadata-row-area-content-white">
                <h:inputText
                    id="#{fieldid}"
                    forceId="true"
                    styleClass="form-control"
                    value="#{fieldvalue}"
                    required="false"
                    readonly="true">
                </h:inputText>
                
                <h:outputText styleClass="help-inline font-danger" rendered="#{!item.valid}" value="#{msgs[item.validationError]}"/>
                
            </div>
            
    </ui:composition>
</h:body>
</html>
