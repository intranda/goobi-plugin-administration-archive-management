<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:x="http://myfaces.apache.org/tomahawk">
<h:body>
    <ui:composition>
        <div class="form-row">
            <div class="form-label d-flex justify-content-between">
                <h:outputLabel
                    for="#{fieldid}"
                    value="#{fieldname}" />
                <h:commandLink class="btn" action="#{item.deleteValue(field)}">
                    <span class="fa fa-minus-circle" />
                    <f:ajax
                        execute="@this"
                        render=":nodeBox:#{ajaxid} :hierarchy:hierarchy" />
                </h:commandLink>
            </div>
            <div class="form-input">
                <h:selectOneMenu
                    id="#{fieldid}"
                    forceId="true"
                    styleClass="form-select #{item.valid ? '' : 'validation-error'}"
                    value="#{fieldvalue}"
                    required="false"
                    readonly="false">
                    <f:selectItem
                        itemValue=""
                        itemLabel="#{msgs.bitteAuswaehlen}" />
                    <f:selectItems value="#{selectItems}" />
                    <f:ajax
                        event="change"
                        execute="@this"
                        render=":nodeBox:#{ajaxid} :hierarchy:hierarchy" />
                </h:selectOneMenu>
                <div>
                    <x:dataList
                        value="#{selectedItems}"
                        var="selection">
                        <h:commandLink action="#{field.removeSelectedValue(selection)}">
                            <span class="badge">
                                <h:outputText value="#{msgs[selection]}" />
                            </span>
                            <f:ajax
                                execute="@this"
                                render=":nodeBox:#{ajaxid} :hierarchy:hierarchy" />
                        </h:commandLink>
                    </x:dataList>
                </div>
                <h:outputText styleClass="help-inline font-danger" rendered="#{!item.valid}" value="#{msgs[item.validationError]}"/>
            </div>
        </div>
    </ui:composition>
</h:body>
</html>
