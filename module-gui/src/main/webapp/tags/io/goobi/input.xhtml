<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:intranda="http://xmlns.jcp.org/jsf/composite/compositesPG">
<h:body>
    <ui:composition>
        <div class="form-row">
            <div class="form-label d-flex justify-content-between">
                <intranda:formLabel
                    labelFor="#{fieldid}"
                    label="#{fieldname}" />
                <h:commandLink
                    styleClass="btn"
                    action="#{item.deleteValue(field)}"
                    rendered="#{deletable}">
                    <f:ajax
                        execute="@this"
                        render=":nodeBox:#{ajaxid} :hierarchy:hierarchy" />
                </h:commandLink>
            </div>
            <div class="form-input">
                <h:inputText
                    id="#{fieldid}"
                    forceId="true"
                    styleClass="form-control #{item.valid ? '' : 'invalid'}"
                    value="#{fieldvalue}"
                    required="false"
                    readonly="false">
                    <f:ajax
                        execute="@this"
                        render=":nodeBox:#{ajaxid} :hierarchy:hierarchy"
                        event="blur" />
                </h:inputText>
                <h:outputText styleClass="help-inline color-F" rendered="#{!item.valid}" value="#{msgs[item.validationError]}"/>
            </div>
        </div>
    </ui:composition>
</h:body>
</html>
